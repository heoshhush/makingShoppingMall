<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale=1.0">
        <title>Online Shopping</title>
        <link rel="stylesheet" href="style.css">
        <script src ="index.js" defer></script>
    </head>
    
    <body>
       <!--------- logo --------->
        
        <img src="../img/logo.png" alt="logo" class="logo">
        
        <!------ buttons ------>
        
        <div class="buttons">
            <button class = "btn"><img src="../img/blue_t.png" alt="blue Tshirts" data-key = "type" data-value = "tshirt"></button>
            <button class = "btn"><img src="../img/blue_s.png" alt="blue skirt" data-key = "type" data-value = "skirt"></button>
            <button class = "btn"><img src="../img/blue_p.png" alt="blue pants" data-key="type" data-value = "pants"></button>
            <button class = "btn blue" data-key = "color" data-value = "blue">Blue</button>
            <button class = "btn pink" data-key = "color" data-value = "pink">Pink</button>
            <button class = "btn yellow" data-key = "color" data-value ="yellow">Yellow</button>
        </div>
            
        <!------ items -------->

        <ul class= "items">
            
                    
            
        </ul>
        
        
    </body>
</html>
